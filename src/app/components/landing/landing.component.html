<div class="flex flex-col items-center justify-center min-h-screen bg-custom-bg text-custom-text">
    <h1 class="text-4xl font-bold mb-8">Welcome to WoW Character Viewer</h1>
    <div class="carousel w-[800px] h-[450px] mb-8 rounded-lg overflow-hidden">
        <div id="slide1" class="carousel-item relative w-full">
            <img src="assets/images/character.png" class="w-full h-full object-contain bg-custom-card-bg" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <button (click)="prevSlide($event)" class="btn btn-circle">❮</button>
                <button (click)="nextSlide($event)" class="btn btn-circle">❯</button>
            </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full">
            <img src="assets/images/achievements.png" class="w-full object-cover" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <button (click)="prevSlide($event)" class="btn btn-circle">❮</button>
                <button (click)="nextSlide($event)" class="btn btn-circle">❯</button>
            </div>
        </div> 
        <div id="slide3" class="carousel-item relative w-full">
            <img src="assets/images/collections.png" class="w-full object-cover" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <button (click)="prevSlide($event)" class="btn btn-circle">❮</button>
                <button (click)="nextSlide($event)" class="btn btn-circle">❯</button>
            </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
            <img src="assets/images/reputations.png" class="w-full object-cover" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <button (click)="prevSlide($event)" class="btn btn-circle">❮</button>
                <button (click)="nextSlide($event)" class="btn btn-circle">❯</button>
            </div>
        </div>
    </div>
    <button (click)="login()"
        class="btn btn-primary normal-case gap-2 bg-[#261893] hover:bg-[#32d8ec] border-none">
        <img src="assets/icons/battlenet.svg" alt="Battle.net" class="w-6 h-6 invert" />
        Login with Battle.net
    </button>
</div>
<dialog id="consent_modal" class="modal" [class.modal-open]="showConsentModal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Session Storage Consent</h3>
    <p class="py-4">
      To provide you with a better experience, we need your consent to store session information locally. 
      This allows you to stay logged in between visits.
    </p>
    <p class="py-2 text-sm opacity-70">
      If you decline, you'll need to log in each time you visit the site.
    </p>
    <div class="modal-action">
      <button class="btn btn-ghost" (click)="updateConsent(false)">
        Continue without storing session
      </button>
      <button class="btn btn-primary" (click)="updateConsent(true)">
        Accept and continue
      </button>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button (click)="showConsentModal = false">close</button>
  </form>
</dialog>
